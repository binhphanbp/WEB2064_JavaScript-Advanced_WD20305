<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #74ebd5, #9face6);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        margin-top: 20px;
        font-size: 28px;
        background-color: #4caf50;
        color: white;
        padding: 15px 30px;
        border-radius: 8px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      }

      #divTodo {
        margin: 20px 0;
      }

      #divTodo input {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #4caf50;
        border-radius: 5px;
        outline: none;
        width: 220px;
        transition: 0.3s;
      }

      #divTodo input:focus {
        border-color: #2e7d32;
        box-shadow: 0 0 6px rgba(46, 125, 50, 0.5);
      }

      #divTodo button {
        padding: 10px 15px;
        margin-left: 8px;
        font-size: 16px;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      #divTodo button:hover {
        background-color: #2e7d32;
      }

      #ulTag {
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: 300px;
      }

      #ulTag li {
        background-color: #fff;
        margin: 8px 0;
        padding: 10px 15px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: 0.3s;
      }

      #ulTag li:hover {
        background-color: #f1f1f1;
      }

      #ulTag li.completed {
        text-decoration: line-through;
        color: gray;
        background-color: #e0e0e0;
      }

      #ulTag li button {
        background-color: crimson;
        border: none;
        color: white;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      #ulTag li button:hover {
        background-color: darkred;
      }

      h4 {
        margin-top: 15px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 id="h1Tag">To-do List App</h1>
    <div id="divTodo"></div>
    <ul id="ulTag"></ul>

    <script>
      const h1Tag = document.getElementById('h1Tag');
      const divTodo = document.getElementById('divTodo');
      const ulTag = document.getElementById('ulTag');

      // 1. Sử dụng style
      h1Tag.style = 'background-color: green; color: white';
      h1Tag.style.fontSize = '20px';

      // 2. Sử dụng với className
      h1Tag.className = 'styleH1';

      // 3. Sử dụng classList
      h1Tag.classList.add('anotherStyleH1');
      h1Tag.classList.remove('anotherStyleH1');

      // 4. Thêm một phần tử mới bằng createElement
      // const liTag = document.createElement('li');
      // liTag.innerText = 'Learn JavaScript Advanced';
      // ulTag.appendChild(liTag);

      // 5. Thêm phần tử bằng HTML
      divTodo.innerHTML = `
        <input type="text" placeholder="Enter item">
        <button id = 'btnAdd' type="submit">Add item</button>
      `;

      // Chọn phần tử input, button. Bấm nút thêm thì lấy giá trị trong input
      const inputTag = document.querySelector('input');
      const btnAdd = document.querySelector('#btnAdd');

      btnAdd.addEventListener('click', () => {
        const liTag = document.createElement('li');
        const btnDelete = document.createElement('button');
        const inputValue = inputTag.value;
        liTag.innerText = inputValue;
        liTag.addEventListener('click', () => {
          liTag.classList.toggle('completed');
        });

        // insertAdjacentElement
        ulTag.insertAdjacentElement('beforeend', liTag);

        inputTag.value = '';

        updateTaskCount();
      });

      // 6. Chèn phần tử bằng after
      const h4Tag = document.createElement('h4');
      const updateTaskCount = () => {
        const totalTasks = document.querySelectorAll('li').length;

        h4Tag.innerText = `Tổng số công việc: ${totalTasks}`;
        ulTag.after(h4Tag);
      };
      updateTaskCount();

      // 7. Xoá phần tử
      const btnDelAlt = document.createElement('button');
      btnDelAlt.innerText = 'Xoá tất cả';
      btnDelAlt.addEventListener('click', () => {
        const liTags = document.querySelectorAll('li');
        liTags.forEach((liTag) => {
          liTag.remove();
        });
      });
      h4Tag.after(btnDelAlt);
    </script>
  </body>
</html>
