<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const person = {
        name: 'Bình Phan',
        age: 21,

        greet(name) {
          console.log(`Hello ${this.name}, welcome to my site!`);
        },
      };

      console.log(person);
      console.log(person.name);
      console.log(person.greet()); // Hello Bình Phan, welcome to my site!

      // Class (Lớp đối tượng)
      // + Constructor: Phương thức khởi tạo các thuộc tính
      // + Properties (Thuộc tính)
      // + Methods (Phương thức)

      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        greet() {
          console.log(`Hello ${this.name}, welcome to my site!`);
        }
      }

      const personBinh = new Person('Bình Phan', 21);
      const personKimAnh = new Person('Kim Anh', 19);
      console.log(personBinh);
      console.log(personBinh.name);
      console.log(personKimAnh.age);

      // Bài tập làm thêm
      class Dog {
        constructor(name, haircolor) {
          this.name = name;
          this.hairColor = haircolor;
        }

        bark() {
          console.log('Gâu gâu...');
        }
        getInfo() {
          console.log(
            `Dog's name is ${this.name} and hair color is ${this.hairColor}`
          );
        }
      }

      const dogMina = new Dog('Mina', 'yellow');
      const dogLily = new Dog('Lily', 'pink');

      console.log(dogMina);
      console.log(dogLily.bark());
    </script>
  </body>
</html>
