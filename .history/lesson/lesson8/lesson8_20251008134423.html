<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Sử dụng class trong class khác
      class User {
        constructor(name, email) {
          this.name = name;
          this.email = email;
        }
      }
      class Profile {
        constructor(user, job) {
          this.user = user;
          this.job = job;
        }
        display() {
          return `${this.user.name} - ${this.user.email} - ${this.job}`;
        }
      }

      const user1 = new User('Tèo', 'teo@gmail.com');
      const profile1 = new Profile(user1, 'Developer');

      // setter, getter
      class Product {
        constructor(name, price) {
          this._name = name;
          this._price = price;
        }

        // Sử dụng getter để lấy thông tin ra theo mẫu
        get formattedPrice() {
          return `$${this._price.toFixed(2)}`;
        }
        set discount(percent) {
          this._price = this._price * (1 - percent / 100);
        }

        // name
        get name() {
          return `${this._name} bán chạy`;
        }
        set name(newName) {
          if (!newName.trim()) {
            console.log('Tên không được bỏ trống');
          } else {
            this._name = newName;
          }
        }
      }
      const product1 = new Product('Iphone', 1000);
      console.log(product1.formattedPrice); // $1000.00
      product1.discount = 10;
      console.log(product1.name); // Iphone bán chạy
      product1.name = ''; // Tên không được rỗng
      product1.name = 'Samsung';
      console.log(product1.name); // Samsung bán chạy

      // OOP
      class Animal {
        constructor(name) {
          this.name = name;
        }
        speak() {
          return `${this.name} phát ra tiếng kêu`;
        }
      }

      class Dog extends Animal {
        constructor(name, breed) {
          super(name);
          this.breed = breed;
        }

        speak() {
          return `${this.name} sủa gâu gâu`;
        }
        run() {
          return `${this.name} thuộc giống ${this.breed} đang chạy`;
        }
      }

      const dog1 = new Dog('Bobby', 'Husky');
      console.log(dog1.speak()); // Bobby sủa gâu gâu
      console.log(dog1.run()); // Bobby thuộc giống Husky đang chạy
    </script>
  </body>
</html>
